<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد صوتي ذكي</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #222, #444);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .voice-assistant {
      background-color: #333;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    button {
      background-color: #0ff;
      color: #000;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #output-text {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="voice-assistant">
    <h1>مرحبًا! كيف أقدر أساعدك؟ 🎙️</h1>
    <button id="start-btn">ابدأ التحدث</button>
    <p id="output-text">...</p>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const output = document.getElementById('output-text');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ar-SA';
    recognition.interimResults = false;

    startBtn.addEventListener('click', () => {
      output.textContent = 'استمع إليك...';
      recognition.start();
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      output.textContent = `قلت: ${transcript}`;
      respondToVoice(transcript);
    };

    recognition.onerror = (event) => {
      output.textContent = 'حدث خطأ: ' + event.error;
    };

    function respondToVoice(text) {
      const synth = window.speechSynthesis;
      let response = '';

      if (text.includes('الطقس')) {
        response = 'الطقس جميل اليوم!';
      } else if (text.includes('الوقت')) {
        const now = new Date();
        response = `الساعة الآن ${now.getHours()} و ${now.getMinutes()} دقيقة.`;
      } else {
        response = 'لم أفهم، هل يمكنك التكرار؟';
      }

      const utter = new SpeechSynthesisUtterance(response);
      utter.lang = 'ar-SA';
      synth.speak(utter);
    }
  </script>
</body>
</html>
